<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="aerogear-background-two">
  <ion-list>
    <ion-card>
      <ion-item-divider color="light">
        <h2>Profile</h2>
      </ion-item-divider>
      <ion-item>
        <div class="identity-header">Full Name:</div>
        <div class="identity-text">{{profile.firstName}} {{profile.lastName}}</div>
      </ion-item>
      <ion-item>
        <div class="identity-header">Email: </div>
        <div class="identity-text"> {{profile.email}} </div>
      </ion-item>
      <ion-item>
        <div class="identity-header"> Username: </div>
        <div class="identity-text"> {{profile.username}} </div>
      </ion-item>
      <ion-item>
        <ion-label> OTP 2FA Enabled</ion-label>
        <ion-icon item-end color=green md-name="done" *ngIf=profile.totp></ion-icon>
        <ion-icon item-end color=red md-name="close" *ngIf=!profile.totp></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label>Email Verified</ion-label>
        <ion-icon item-end color=green md-name="done" *ngIf=profile.emailVerified></ion-icon>
        <ion-icon item-end color=red md-name="close" *ngIf=!profile.emailVerified></ion-icon>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item-group>
        <ion-item-divider color="light">
          <h2>Assigned Roles</h2>
        </ion-item-divider>
        <ion-item *ngFor="let role of profile.realmRoles">
          {{role}}
        </ion-item>
      </ion-item-group>
    </ion-card>
  </ion-list>

</ion-content>
