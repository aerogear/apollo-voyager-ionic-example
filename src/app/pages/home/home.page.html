<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img style="margin:0 auto;" src="assets/aerogear.png"></ion-img>
      <ion-card-header>
        <!-- <ion-card-subtitle>Get Started with AeroGear Mobile</ion-card-subtitle> -->
        <ion-card-title>AeroGear Mobile Services Showcase</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Sample application that integrates all AeroGear Mobile Services
        </p>
        <h3>Enabled services:</h3>
        <ion-badge color="warning" >No services provisioned</ion-badge>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label >Menu</ion-label>
      </ion-list-header>
      <!-- TODO use router instead of links-->
      <ion-item href="docs">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>View Documentation</ion-label>
      </ion-item>
      <ion-item href="tasks">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Manage Tasks</ion-label>
      </ion-item>
      <ion-item href="profile">
        <ion-icon slot="start" color="medium" name="person"></ion-icon>
        <ion-label>User profile</ion-label>
      </ion-item>
      <ion-item href="security">
        <ion-icon slot="start" color="medium" name="settings"></ion-icon>
        <ion-label>Security Settings</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
