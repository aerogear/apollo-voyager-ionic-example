<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Device Security
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item *ngFor="let detection of detections">
      <ion-icon [color]="detection.detected ? 'success' : 'danger'" [name]="detection.detected ? 'checkmark' : 'warning'" ></ion-icon>
      <ion-label [color]="detection.detected ? 'success' : 'danger'"   color="danger">{{detection.label}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
