<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tasks"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Offline queue
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list *ngIf="stagedTasks">
    <ion-item-group *ngFor="let task of stagedTasks; let last = last"
    [class.last-item]="last">
      <ion-item>
        <ion-label>
          <h2>
            Mutation type:
            <ion-badge color="primary">
              {{ task.context.operationName }}
            </ion-badge>
          </h2>
          <ul *ngIf="task.variables">
            <li *ngFor="let item of task.variables | keyvalue">
              {{ item.key }}: {{ item.value }}
            </li>
          </ul>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>

  <ion-grid class="queue-empty ion-justify-content-center" *ngIf="!stagedTasks || stagedTasks.length == 0">
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <ion-text color="medium">
          <p>You currently have no changes<br /> staged offline.</p>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
