<ion-header>
  <ion-toolbar>
    <ion-title>Update Task</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="edit_task_form" (submit)="updateTask(edit_task_form.value)">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Task</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-label>
          <h2>{{ task.title }}</h2>
          <ion-note item-start>
            {{ task.description }}
          </ion-note>
          <br />
          <ion-note>
            <ion-badge color="primary">
              Server version: {{ task.version }}</ion-badge>
          </ion-note>
        </ion-label>
      </ion-card-content>
    </ion-card>
    <ion-item>
      <ion-label color="primary" position="floating">Title</ion-label>
      <ion-input type="text" formControlName="title" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="floating">Description</ion-label>
      <ion-input type="text" formControlName="description" required></ion-input>
    </ion-item>
    <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!edit_task_form.valid">Update</ion-button>
  </form>
</ion-content>
