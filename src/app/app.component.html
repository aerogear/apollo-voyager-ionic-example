<ion-app>
  <ion-split-pane>
    <ion-menu >
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list class="menu">
          <ion-item no-lines>
            <ion-avatar item-start class="banner">
              <img src="./assets/aerogear.png">
            </ion-avatar>
            <div *ngIf="user">
              <h2>{{ user.firstName }} {{ user.lastName }}</h2>
              <h5>{{ user.email }}</h5>
            </div>
            <div *ngIf="!user">
              <h2>AeroGear</h2>
            </div>
          </ion-item>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection='root' routerLink="/">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection='root' routerLink="/tasks">
              <ion-icon slot="start" name="build"></ion-icon>
              <ion-label>
                Manage Tasks
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection='root' routerLink="/profile">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>
                User Profile
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection='root' routerLink="/files">
              <ion-icon slot="start" name="document"></ion-icon>
              <ion-label>
                Files
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
            <ion-item (click)="menuItemHandler()">
              <ion-icon slot="start" name="warning"></ion-icon>
              <ion-label>Security</ion-label>
            </ion-item>
          <ion-item-group submenu [class.visible]="showSubmenu">
            <ion-menu-toggle auto-hide="false">
              <ion-item routerDirection='root' routerLink="/devicetrust">
                <ion-icon slot="start" name="phone-portrait"></ion-icon>
                <ion-label>Device Trust</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="false">
              <ion-item routerDirection='root' routerLink="/apptrust">
                <ion-icon slot="start" name="appstore"></ion-icon>
                <ion-label>Application Trust</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-item-group>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection='root' routerLink="/settings">
              <ion-icon slot="start" name="settings"></ion-icon>
              <ion-label>
                Settings
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection='root' routerLink="/about">
              <ion-icon slot="start" name="book"></ion-icon>
              <ion-label>
                About
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
