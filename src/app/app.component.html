<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-img style="width:30%" src="https://cdn.iconscout.com/icon/free/png-256/avatar-372-456324.png"></ion-img>
        <ion-title style="margin:0 auto;">Mycraft Coady</ion-title>
        <ion-list>
            <ion-menu-toggle auto-hide="false">
                <ion-item [routerDirection]="'root'" routerLink="/">
                  <ion-icon slot="start" name="home"></ion-icon>
                  <ion-label>
                    Home
                  </ion-label>
                </ion-item>
              </ion-menu-toggle>
              <ion-menu-toggle auto-hide="false">
                  <ion-item [routerDirection]="'root'" routerLink="/task">
                    <ion-icon slot="start" name="build"></ion-icon>
                    <ion-label>
                      Manage Tasks
                    </ion-label>
                  </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle auto-hide="false">
                  <ion-item [routerDirection]="'root'" routerLink="/profile">
                    <ion-icon slot="start" name="person"></ion-icon>
                    <ion-label>
                      User Profile
                    </ion-label>
                  </ion-item>
                </ion-menu-toggle>
                  <ion-menu-toggle auto-hide="false">
                      <ion-item [routerDirection]="'root'" routerLink="/security">
                        <ion-icon slot="start" name="settings"></ion-icon>
                        <ion-label>
                          Security Settings
                        </ion-label>
                      </ion-item>
                    </ion-menu-toggle>
                    <ion-menu-toggle auto-hide="false">
                      <ion-item [routerDirection]="'root'" routerLink="/docs">
                        <ion-icon slot="start" name="book"></ion-icon>
                        <ion-label>
                          Documentation
                        </ion-label>
                      </ion-item>
                    </ion-menu-toggle>
                    <ion-menu-toggle auto-hide="false">
                        <ion-item [routerDirection]="'root'" routerLink="/">
                          <ion-icon slot="start" name="log-out"></ion-icon>
                          <ion-label>
                            Logout
                          </ion-label>
                        </ion-item>
                      </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
