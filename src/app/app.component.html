<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-list-header>
            <div *ngIf="auth.authService">
              <h2>{{ user.firstName }} {{ user.lastName }}</h2>
              <h5>{{ user.email }}</h5>
            </div>
          </ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection='root' routerLink="/">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection='root' routerLink="/tasks">
              <ion-icon slot="start" name="build"></ion-icon>
              <ion-label>
                Manage Tasks
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection='root' routerLink="/profile">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>
                User Profile
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection='root' routerLink="/files">
              <ion-icon slot="start" name="document"></ion-icon>
              <ion-label>
                Documents
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection='root' routerLink="/security">
              <ion-icon slot="start" name="settings"></ion-icon>
              <ion-label>
                Device Security
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection='root' routerLink="/docs">
              <ion-icon slot="start" name="book"></ion-icon>
              <ion-label>
                Documentation
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <div *ngIf="auth.authService">
            <ion-menu-toggle auto-hide="false">
              <ion-item routerDirection='root' routerLink="/" (click)="login()">
                <ion-icon slot="start" name="log-out"></ion-icon>
                <ion-label>
                  Logout
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </div>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
